<nav class="navbar navbar-light ">
  <div>
    <img src="../../../assets/img/logo.png" id="imgLogo" alt="logo">
    <span class="navbar-brand mb-0 h1 text-dark p-1">Control de acceso</span>
  </div>  
</nav>
<app-titulo [titulo]="Titulo">
</app-titulo> 


<div class="container">
  <div class="row justify-content-center p-2">
    <div class="col col-xs-11 col-sm-11 col-md-7 col-lg-4  mt-3" id="cardLogin" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s;padding: 18px;">

        <h5 class="text-justify">
          Inicia sesión con tu usuario y contraseña de Windows
        </h5>
        <div class="form-group pt-3 mt-3">
          <label for="txtUsuario"> <strong> Usuario: </strong> </label>
          <input type="text" class="form-control" id="txtUsuario" placeholder="usuario" [(ngModel)]="txtUsuario">
        </div>
        <div class="form-group">
          <label for="txtPassword"> <strong> Contraseña </strong> </label>
          <input type="password" class="form-control" id="txtPassword" placeholder="password" (keyup)="onKeydown($event)"  [(ngModel)]="txtPassword">
        </div>

        
        <div class="form-group"> 
          <div class="row">
            <div class="col col-sm-12 col-md-8 offset-md-2  justify-content-center d-flex pt-2 mt-2" >
              <button class="btn btn-primary btn-md" id="btnEntrar" [disabled]="!btnGuardarEnable" (click)="iniciar_sesion()">
                Entrar
              </button>
            </div>
          </div>
        </div>
        
        <app-loading [mostrar]="cargando">
        </app-loading>

    </div>
  </div>
</div>
