<app-titulo [titulo]="Titulo">
</app-titulo>

<div class="container">


    <div class="row justify-content-center p-2 mb-2">

        <div class="col-3 text-center">
            <button class="btn btn-primary" (click)="crearFormaPago = !crearFormaPago">
         Nueva <i class="fa fa-plus"></i>
      </button>
        </div>
    </div>

    <div *ngIf="crearFormaPago" class="row justify-content-center mb-3">
        <div class="col-12 justify-content-center d-flex ">
            <div>
                <h4>Nueva forma de pago</h4>
                <div class="form-group">
                    <label for="txtDescripcion">Descripción</label>
                    <input type="text" class="form-control" id="txtDescripcion" placeholder="Descripción" [(ngModel)]="nuevaFormaPago.Descripcion">
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="chkActivo" [(ngModel)]="nuevaFormaPago.Activo">
                    <label class="custom-control-label" for="chkActivo">Activo</label>
                </div>
                <div class="form-group m-1 p-1 justify-content-center d-flex">
                    <button class="btn btn-success" (click)="crear_nueva_formaDePago()">Guardar</button>
                </div>
            </div>

        </div>
    </div>


    <app-no-hay-datos [noHayDatosParaMostar]="!hayDatosParaMostrar">
    </app-no-hay-datos>

    <div class="row justify-content-center" *ngIf="hayDatosParaMostrar">
        <div class="col-12 col-lg-10">
            <div class="row">
                <div class="col-12 col-md-9">
                    <div class="row ">
                        <div class="col-4">
                            <strong>
                      Descripción
                    </strong>
                        </div>
                        <div class="col-3">
                            <strong>
                    Fecha creado
                  </strong>
                        </div>
                        <div class="col-4">
                            <strong>
                    Activo
                  </strong>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="row justify-content-center text-center">
                        <div class="d-none d-md-block col-12 col-md-4 text-center">
                            <strong class="text-center">
                    Acciones  
                  </strong>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row p-2 " [ngClass]="{'bg-light': ! (i % 2) }" *ngFor="let formaDePago of formasDePago; let i = index">
                <div class="col-12 col-sm-12 col-md-9">
                    <div class="row ">
                        <div class="col-4">
                            <h6 class="my-auto">
                                {{formaDePago.Descripcion }}
                            </h6>
                        </div>
                        <div class="col-3">
                            <h6 class="my-auto">
                                {{formaDePago.createdAt | date:'medium' }}
                            </h6>
                        </div>
                        <div class="col-4">
                            <button *ngIf="formaDePago.Activo" class="btn btn-info" (click)="toogle_forma_pago(formaDePago)">
                        <i class="fa fa-check"></i>
                      </button>
                            <button *ngIf="!formaDePago.Activo" class="btn btn-dark" (click)="toogle_forma_pago(formaDePago)">
                          <i class="fa fa-times"></i>
                      </button>
                        </div>
                        <!-- <div class="col-3 col-md-2 align-middle">
                    <app-estado-solicitud [estadoId]="1">
                    </app-estado-solicitud> 
                </div> -->
                    </div>
                </div>
                <div class="col-12 col-md-3 text-center">
                    <div class="row justify-content-center d-flex ">
                        <button class="btn btn-info m-1" data-toggle="tooltip" data-placement="top" title="Ver Solicitud" style="min-width:  105px">
                  ver <i class="fa fa-info-circle"></i> 
                </button>
                        <!-- <button class="btn btn-secondary m-1" (click)="cancelar_solicitud(solicitud.Id)" *ngIf="(solicitud.EstadoId == 1 || solicitud.EstadoId == 2 ) && solicitud.ElPaseEsDeHoy"
                   data-toggle="tooltip" data-placement="top" title="Cancelar Solicitud" > 
                 Cancelar <i class="fa fa-times"></i> 
                </button> -->
                    </div>
                </div>
            </div>

            {{personas}}

        </div>
    </div>
</div>
<app-loading [mostrar]="cargando">
</app-loading>
