<app-titulo [titulo]="Titulo">
</app-titulo>

<div class="container">

    <app-no-hay-datos [noHayDatosParaMostar]="!hayDatosParaMostrar">
    </app-no-hay-datos>

    <div class="row justify-content-center" *ngIf="hayDatosParaMostrar">
        <div class="col-12 col-lg-10">
            <div class="row">
                <div class="col-12 col-md-9">
                    <div class="row ">
                        <div class="col-2">
                            <strong>
                              AÃ±o
                            </strong>
                        </div>
                        <div class="col-3">
                            <strong>
                    Mes
                  </strong>
                        </div>
                        <div class="col-3">
                            <strong>
                    Fecha generada
                  </strong>
                        </div>
                        <div class="col-3">
                            <strong>
                    Total
                  </strong>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="row justify-content-center text-center">
                        <div class="d-none d-md-block col-12 col-md-4 text-center">
                            <strong class="text-center">
                    Acciones  
                  </strong>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row p-2 " [ngClass]="{'bg-light': ! (i % 2) }" *ngFor="let factura of facturasPendientes; let i = index">
                <div class="col-12 col-sm-12 col-md-9">
                    <div class="row ">
                        <div class="col-2">
                            <h6 class="my-auto">
                                {{factura.Anio }}
                            </h6>
                        </div>
                        <div class="col-3">
                            <h6 class="my-auto">
                                {{factura.Mes }}
                            </h6>
                        </div>
                        <div class="col-3">
                            <h6 class="align-middle">
                                {{factura.createdAt | date:'shortDate'}}
                            </h6>
                        </div>
                        <div class="col-3">
                            <h6 class="align-middle">
                                {{factura.Total}}
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3 text-center">
                    <div class="row justify-content-center d-flex ">
                        <!-- <button class="btn btn-info m-1" data-toggle="tooltip" data-placement="top" title="Ver persona" style="min-width:  105px">
                  ver <i class="fa fa-info-circle"></i> 
                </button> -->
                        <button class="btn btn-primary m-1" data-toggle="tooltip" data-placement="top" title="Ver pagos" style="min-width:105px" routerLink="/verFactura/{{factura.id}}">
                    Pagos <i class="fa fa-money" aria-hidden="true"></i>
                  </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<app-loading [mostrar]="cargando">
</app-loading>
