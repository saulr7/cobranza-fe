<app-titulo [titulo]="Titulo">
</app-titulo>

<div class="container">


    <div class="row justify-content-center m-2 p-2">

        <div class="form-group m-1 p-1 justify-content-center d-flex">
            <button class="btn btn-primary" routerLink="/reportes">Reportes</button>
        </div>
    </div>


    <div class="row ">

        <div class="col-12">


            <div class="row justify-content-center m-2 p-2">
                <div class="col-12 col-md-8 col-lg-6">
                    <label for="formGroupExampleInput">Asunto:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Asunto" [(ngModel)]="nuevoEmail.Subject">
                </div>
            </div>

        </div>

        <div class="col-12">

            <div class="row justify-content-center">

                <div class="col-12 col-md-10 col-lg-8">
                    <h5>Contenido:</h5>
                    <angular-editor [(ngModel)]="nuevoEmail.Body">
                    </angular-editor>
                </div>

            </div>
        </div>

    </div>


    <div class="row justify-content-center m-2 p-2">

        <div class="form-group m-1 p-1 justify-content-center d-flex">
            <button class="btn btn-success" [disabled]="!btnGuardarEnable" (click)="enviar_email()">Enviar</button>
        </div>
    </div>




    <div class="row justify-content-center">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="chkNotificarPorPeriodo" [(ngModel)]="nuevoEmail.NotificarPeriodoFacturado">
            <label class="custom-control-label" for="chkNotificarPorPeriodo">Notificar nuevo periodo facturado</label>
        </div>
    </div>


    <div *ngIf="nuevoEmail.NotificarPeriodoFacturado">


        <div class="row justify-content-center m-2">
            <app-no-hay-datos [noHayDatosParaMostar]="!hayDatosParaMostrar">
            </app-no-hay-datos>
        </div>

        <div class="row justify-content-center m-2" *ngIf="hayDatosParaMostrar">

            <div class="col-12 col-md-6 col-lg-4 ">
                <h3>Seleccionar periodo: </h3>
                <select class="custom-select" [(ngModel)]="nuevoEmail.PeriodoSelected" id="cmbPeriodo">
                    <option *ngFor="let periodo of periodosFacturados.rows; let i = index" value="{{periodo.Anio +'-'+ periodo.Mes }}">{{periodo.Anio}} - {{periodo.Mes | nombreMes}} </option>
                  </select>
            </div>

        </div>
    </div>



</div>

<app-loading [mostrar]="cargando">
</app-loading>
